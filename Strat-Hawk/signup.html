<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="styles/styles.css
        ">
    </head>
    <body>
        <div class="nav">
            <h1 class="logo">Strat Hawk</h1>
            <a class="nav-i" href="index.html";>Home</a>
            <a class="nav-i" href="booking.html";>My Bookings</a>
            <a class="nav-i" href="destination.html";>Destinations</a>
            <a class="nav-i" href="login.html";>Login</a>
            <a class="nav-i" href="signup.html";>Signup</a>
        </div>
        <div class="signup-form-container">
            <h2 class="heading">Signup</h2>
            <form action="login.html">                
               <div class="signup-element-container">
                    <div class="form-group">
                        <label class="label">Title</label>
                        <input type="radio" id="mr" name="mr" required value="Mr" >
                        <label class="label-inline" class="label" for="mr">Mr.</label>
                        <input type="radio" id="ms" name="mr" value="Ms" required>
                        <label class="label-inline" class="label" for="ms">Ms.</label>
                    </div> 
                    <div> </div>   
                    <div class="form-group">
                        <label class="label" for="fname">First Name</label>
                        <input type="text" class="form-input" id="fname" name="fname" placeholder="Enter your First Name" required >
                    </div>   
                    <div class="form-group">
                        <label class="label" for="lname">Last Name</label>
                        <input type="text" class="form-input" id="lname" name="lname" placeholder="Enter your Last Name" required >
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input - type="text" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                         id="email" name="email" placeholder="Enter your Email" required title="xxx@yyy.zzz format">
                        </div>   
                        <div class="form-group">
                        <label class="label" for="phone">Mobile Number</label>
                        <input - type="text" class="form-input" id="phone" name="phone" placeholder="e.g 1234567890" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>   
                    <div class="form-group">
                        <label class="label" for="cpassword">Confirm Password</label>
                        <input type="password" class="form-input" id="cpassword" name="cpassword" placeholder="Confirm your password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="form-group">
                        <label class="label" for="lang">Preferred Language</label>
                        <select class="form-input" name="lang" id="lang">
                            <option value="">Chinese</option>
                            <option selected value="">English</option>
                            <option value="">Hindi</option>
                            <option value="">Punjabi</option>
                            <option value="">Urdu</option>
                        </select>
                    </div>   
                    <div class="form-group">                       
                            <input type="checkbox" id="rnews" value="Yes">
                            <label class="label-inline" class="label" for="rnews">Recieve Newsletters</Label>
                    </div>          
                </div>
                <input type="submit" value="Register" class="btn">
            </form>
        </div>
    </body>
</html>
