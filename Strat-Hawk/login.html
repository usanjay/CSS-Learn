<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="nav">
            <h1 class="logo">Strat Hawk</h1>
            <a class="nav-i" href="index.html";>Home</a>
            <a class="nav-i" href="booking.html";>My Bookings</a>
            <a class="nav-i" href="destination.html";>Destinations</a>
            <a class="nav-i" href="login.html";>Login</a>
            <a class="nav-i" href="signup.html";>Signup</a>
        </div>
        <div class="login-form-container">    
            <h2 class="heading">Login</h2>
            <form action="index.html">
                <div class="login-element-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-input" type="text" name="email" id="email" placeholder="Email id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-input" type="password" name="password" id="password" placeholder="Password" required >
                </div>
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
