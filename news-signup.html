<!DOCTYPE html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="styles/news-grid.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">News</h1>
        </div>
        <div class="mento">
            <h2 class="heading">Signup</h2>
            <form method="" action="https://www.w3schools.com/action_page.php"> 
                <div class="form-element-container">
                    <div class="form-element">
                        <label for="name">Name</label> 
                        <input type="text" placeholder="Enter Name" value="Sanjay" name="name" id="name">
                    </div>    
                    <div class="form-element">
                        <label for="email">Email</label> 
                        <input type="text" placeholder="Enter Your Email" id="email" name="email">
                    </div>  
                    <div class="form-element">
                        <label for="password">Password</label> 
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="color">Favorite Color</label> 
                        <select id="color" name="color">
                            <option value="Y">Yellow</option>
                            <option value="R" selected>Red</option>
                            <option value="V" >Violet</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label>Gender</label>
                        <input  type="radio" name="gender" id="male" value="M" checked>
                        <label class="label-radio" for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="F">
                        <label class="label-radio" for="female">Female</label>
                    </div>
                    <div class="form-element">
                        <label for="student">I am a student</label>
                        <input type="checkbox" id="student" checked name="student" value="Y">
                    </div>
                </div>  
                <div class="form-element">
                    <label for="about">About</label>
                    <textarea name="about" id="about" placeholder="Enter about you"></textarea>
                </div>
                <div class="form-element">
                    <input type="submit" Signup>
                </div>  
            </form>
        </div>    
        <div class="footer">
            Copyright 2021
        </div>

    </body>
</html>
